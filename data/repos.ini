[gitremote hcc]
url=https://github.com/unlhcc/hcc-packaging.git
authurl=git@github.com:unlhcc/hcc-packaging.git

[gitremote osg]
url=https://github.com/opensciencegrid/Software-Redhat.git
authurl=git@github.com:opensciencegrid/Software-Redhat.git

[svnremote osg]
url=https://vdt.cs.wisc.edu/svn/native/redhat
    file:///p/condor/workspaces/vdt/svn/native/redhat

[repo osg-3.3]
tag=osg-%(dver)s
target=osg-3.3-%(dver)s
dvers=el6 el7
disttag=.osg33.%(dver)s
svnbranches_denied=branches/osg-*
                   branches/upcoming
                   branches/internal
                   trunk
svnbranches_allowed=branches/osg-3.3
                    branches/osg-3.3-contrib
gitbranches_denied=osg-*
                   upcoming
                   internal
                   master
                   trunk
gitbranches_allowed=osg-3.3
                    osg-3.3-contrib
gitremotes_allowed=osg
svnremotes_allowed=osg

[repo osg-3.4]
tag=osg-%(dver)s
target=osg-3.4-%(dver)s
